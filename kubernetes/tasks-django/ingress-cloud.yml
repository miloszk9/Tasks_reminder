apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tasks-ingress
  namespace: tasks-reminder
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: miloszk.pl
    http:
      paths:
      - backend:
          service:
            name: tasks-django-svc
            port:
              number: 8080
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - miloszk.pl
    secretName: ingress-local-tls